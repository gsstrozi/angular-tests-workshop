<h2>Login</h2>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input
            type="text"
            formControlName="username"
            class="form-control"
        >
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            formControlName="password"
            class="form-control"
        >
    </div>
    <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="doLogin()"
    >
        Acessar
    </button>
</form>
