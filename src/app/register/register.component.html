<div class="container">
    
    <!-- Dados do Cliente -->

    <fieldset class="fieldset-border">
        <legend class="legend-border">Dados do Cliente</legend>
            <div class="row">
                <div class="form-group col-12">
                    <label for="name" class="control-label">Nome *</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group col-12">
                    <label for="name" class="control-label">Sobrenome *</label>
                    <input type="text" class="form-control" id="sobrenome">
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="name" class="control-label">Email *</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="name" class="control-label">CPF *</label>
                    <input type="text" mask="000.000.000-00"
                        class="form-control" id="cpf-cnpj">
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="name" class="control-label">Senha *</label>
                    <input type="password" class="form-control" id="senha">
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="name" class="control-label">Confirmar Senha *</label>
                    <input type="password" class="form-control" id="confirmar-senha">
                </div>
            </div>
    </fieldset>

    <!-- ENDEREÇO -->

    <fieldset class="fieldset-border">
        <legend class="legend-border">Endereço</legend>
            <div class="row">
                <div class="form-group col-6">
                    <label for="name" class="control-label">CEP</label>
                    <input type="text" #cepValue [value]="cep" mask="00000-000" class="form-control" id="cep">
                </div>
                <div class="form-group col-6 button-center">
                    <button type="submit" (click)="pesquisarCEP(cepValue)" class="btn btn-primary">Pesquisar CEP</button>
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="name" class="control-label">Logradouro *</label>
                    <input type="text" [value]="logradouro" class="form-control" id="logradouro">
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="name" class="control-label">Número *</label>
                    <input type="text" mask="00000000000" class="form-control" id="numero">
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="name" class="control-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="name" class="control-label">Bairro *</label>
                    <input type="text" [value]="bairro" class="form-control" id="bairro">
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="name" class="control-label">Cidade *</label>
                    <input type="text" [value]="cidade" class="form-control" id="cidade">
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="name" class="control-label">Estado *</label>
                    <input type="text" [value]="estado" class="form-control" id="estado">
                </div>
                <div class="form-group col-6">
                    <label for="name" class="control-label">Pais *</label>
                    <input type="text" [value]="pais" class="form-control" id="pais">
                </div>
            </div>
    </fieldset>
    <div class="form-group col-12 button-right">
        <button type="submit" class="btn btn-primary">Validar / Avançar</button>
    </div>
</div>
